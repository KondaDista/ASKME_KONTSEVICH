{% extends "base.html" %}

{% block title %}StakL{% endblock %}

{% block profileNavbar %}
    <div>
        <a href="#" class="btn-sm btn btn-outline-primary">Settings</a>
        <a href="#" class="btn-sm btn btn-outline-danger">Log out</a>
    </div>
{% endblock %}

{% block content %}
    <div class="col content">
        <div class="d-flex gap-3 align-items-center">
            <h1>Log In</h1>
        </div>
        <div class="d-flex flex-column gap-3">
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="loginFormControlInput" class="col-sm-2 col-form-label">Login</label>
                    <div class="col input-group has-validation">
                        <input type="login" class="form-control" id="loginFormControlInput"
                               placeholder="Enter you login here">
                        <div class="invalid-feedback">
                            Please enter you login.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                        <div class="invalid-feedback">
                            Please enter you password.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <a class="col-sm-2 col-form-label"></a>
                    <div class="col-sm-2 vstack gap-2 col-md-5 mx-auto">
                        <button class="col-sm-5 btn btn-success" type="logIn">Log In</button>
                        <button class="col-sm-5 btn btn-outline-info">Registration</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
