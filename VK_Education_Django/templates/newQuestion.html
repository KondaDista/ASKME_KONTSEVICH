{% extends "layouts/base.html" %}

{% block title %}StakL{% endblock %}

{% block content %}
     <div class="col content">
    <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
    </div>
    <div class="d-flex flex-column gap-3">
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Tittle</label>
            <div class="col">
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleFormControlTextarea1" class="col-sm-2  col-form-label">Description</label>
            <div class="col">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Tags</label>
            <div class="col">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Python, WEB">
                <div class="mt-3">
                    <button class="btn btn-primary">Create Question</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
