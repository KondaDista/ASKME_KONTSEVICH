{% extends "base.html" %}

{% block title %}StakL{% endblock %}

{% block content %}
    <div class="col content">
        <div class="d-flex gap-3 align-items-center">
            <h1>Settings: Konda Dista</h1>
        </div>
        <div class="d-flex flex-column gap-3">
            <form class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="loginFormControlInput" class="col-sm-2 col-form-label">Login</label>
                    <div class="col has-validation">
                        <input type="login" class="form-control" id="loginFormControlInput" value="kondadista"
                               placeholder="Enter you login here">
                        <div class="invalid-feedback">
                            Please enter you Login.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="emailFormControlInput" class="col-sm-2 col-form-label">Email address</label>
                    <div class="col has-validation">
                        <input type="email" class="form-control" id="emailFormControlInput" value="KondaDista@mail.com"
                               placeholder="name@mail.com">
                        <div class="invalid-feedback">
                            Please enter you Email.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="validationCustomUsername" class="col-sm-2 col-form-label">NickName</label>
                    <div class="col has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername" value="Konda Dista"
                               placeholder="Enter you login here">
                        <div class="invalid-feedback">
                            Please enter you NickName.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="uploadAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
                    <div class="col-sm-10 vstack gap-3">
                        <div class="border rounded p-1" style="height:200px; width:200px">
                            <img src="" class="img-fluid" alt="Avatar">
                        </div>
                        <input class="form-control" type="file" id="uploadAvatar">
                        <div class="invalid-feedback">
                            Please upload Avatar.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <a class="col-sm-2 col-form-label"></a>
                    <div class="col-sm-2 vstack gap-2 mx-auto">
                        <button class="col-sm-5 btn btn-success" type="register">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
