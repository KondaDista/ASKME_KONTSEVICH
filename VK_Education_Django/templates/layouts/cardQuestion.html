{% load static %}

<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="object-fit-scale border rounded p-1 border mb-1">
                    <img src={% static 'image/KondaCat.jpg' %} alt="imageQuestion"
                         class="img-fluid rounded">
                </div>
                <input class="form-control" type="number" value="5" placeholder="Default input"
                       aria-label="default input example">

            </div>
            <div class="col-9 row">
                <h4 class="card-title">
                    <a href="{% url 'question' question.id %}">{{ question.title }}</a>
                </h4>
                <div class="col-12 row gap-3">
                    <label class="card-text col-12 align-self-start">{{ question.description }}</label>
                    <div class="col align-self-end d-flex gap-3">
                        <label class="card-text col-3">Answer ({{ question.num_answers }})</label>
                        <div>
                            Tags:
                            {% for tag in questionItem.tags %}
                                <a class="badge text-bg-light" href="{% url 'searchByTagQuestion' tag.name %}" >{{ tag.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
